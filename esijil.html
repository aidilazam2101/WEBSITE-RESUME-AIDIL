    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        /* ================= GLOBAL ================= */
        body {
            margin: 0;
            font-family: 'Orbitron', monospace;
            background: url('images/e-sijil_bg.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            overflow-x: hidden;
        }

        /* ================= SCROLLBAR ================= */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: #111;
        }

        ::-webkit-scrollbar-thumb {
            background: cyan;
            border-radius: 6px;
            box-shadow: 0 0 10px cyan;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center; 
            padding: 10px 20px;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.5);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-menu-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            width: 100%;
            max-width: 1200px;
            position: relative;
        }

        .navbar-menu {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        .navbar a {
            padding: 10px 14px;
            color: #00ffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 6px;
            text-shadow: 0 0 5px #00ffff;
            transition: 0.3s;
        }

        .navbar a:hover {
            background: #00ffff;
            color: #0d0d0d;
            text-shadow: 0 0 15px #ff00ff;
        }

        #digitalClock {
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            font-weight: bold;
            padding: 4px 10px;
            border: 2px solid #00ffff;
            border-radius: 6px;
            text-align: center;
            text-shadow: 0 0 5px #00ffff, 0 0 15px #ff00ff;
            position: absolute;
            right: 0;
        }

        .navbar-visualizer {
            width: 100%;
            height: 20px;
            display: flex;
            gap: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .navbar-visualizer .bar {
            flex: 1;
            height: 5px;
            background: linear-gradient(90deg, cyan, magenta, purple, cyan);
            border-radius: 2px;
            transition: height 0.05s linear;
        }

        /* ===== E-Sijil ===== */
        h1 {
            text-align: center;
            margin-top: 20px;
            color: #00ffff;
            text-shadow: 0 0 25px #ff00ff;
        }

        .certificate-container {
            width: 90%;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 40px 0;
        }

        .certificate-card {
            background: rgba(17,17,17,0.85);
            padding: 15px;
            border-radius: 12px;
            border-left: 4px solid #00ffff;
            box-shadow: 0 0 20px cyan;
            transition: 0.3s;
            text-align: center;
        }

        .certificate-card:hover {
            border-left-color: #ff00ff;
            box-shadow: 0 0 35px #ff00ff;
        }

        .certificate-card img {
            width: 100%;
            aspect-ratio: 3/4;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid #00ffff;
            transition: 0.3s;
        }

        .certificate-card img:hover {
            transform: scale(1.05);
        }

        .certificate-card h3 {
            color: #00ffff;
            text-shadow: 0 0 5px #ff00ff;
            margin: 10px 0 0;
        }

        @media screen and (max-width: 900px) {
            .certificate-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 500px) {
            .certificate-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<script>
    function updateClock() {
        const now = new Date();
        let h = now.getHours();
        let m = now.getMinutes();
        let s = now.getSeconds();
        h = h < 10 ? '0'+h : h;
        m = m < 10 ? '0'+m : m;
        s = s < 10 ? '0'+s : s;
        document.getElementById('digitalClock').textContent = h + ':' + m + ':' + s;
    }
    setInterval(updateClock, 1000);
    updateClock();
</script>
